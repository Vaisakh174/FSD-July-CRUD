<div class="container" >
    <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Function</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students let i=index ">
        <th scope="row">{{i+1}}</th>
        <td>{{student.name}}</td>
        <td>{{student.age}}</td>
        <button (click)="edit (student._id,students)" type="button" class="btn m-1 btn-warning">Edit</button>
      <button (click)="deleted(student._id)" type="button" class="btn m-1 btn-warning">Delete</button>
      </tr>
      
    </tbody>
  </table>
</div>
