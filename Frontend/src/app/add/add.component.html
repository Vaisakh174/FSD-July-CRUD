<div class="container mt-5">
    <form [formGroup]="studentform" (ngSubmit)="onsubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" formControlName="name" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Age</label>
      <input type="number" class="form-control" formControlName="age" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn mt-2 btn-primary">Submit</button>
  </form></div>
